    <form [formGroup]="myForm">
        <mat-form-field>
            <input type="text" matInput placeholder="Netflix Webseries" formControlName="namesGroup" required [matAutocomplete]="autoGroup">

            <mat-autocomplete #autoGroup="matAutocomplete">
                <mat-optgroup *ngFor="let itemGroup of dataGroupOptions |async" [label]="itemGroup.letter">
                    <mat-option *ngFor="let item of itemGroup.names" [value]="item">
                        {{item}}
                    </mat-option>
                </mat-optgroup>
            </mat-autocomplete>
        </mat-form-field>
    </form>
