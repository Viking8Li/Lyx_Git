<h1>Registered Employees</h1>

<table class="table" id='tab'>
    <thead>
    <tr>
        <th scope="col">Id</th>
        <th scope="col">Title</th>
        <th scope="col">Price</th>
        <th scope="col">Description</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let e of li;">
        <td>{{ e.id }}</td>
        <td>{{ e.title }}</td>
        <td>{{ e.price }}</td>
        <td>{{ e.description }}</td>
    </tr>
    </tbody>
</table>
